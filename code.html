<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Clone — Static Demo</title>
  <style>
    :root{
      --primary:#131921; /* amazon dark */
      --accent:#ffd814; /* amazon yellow */
      --muted:#6b7280;
      --card:#fff;
      --bg:#f3f4f6;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111}
    header{background:var(--primary);color:white;padding:12px 16px;display:flex;align-items:center;gap:12px}
    .logo{display:flex;align-items:center;gap:8px;font-weight:700}
    .logo .box{background:var(--accent);color:#111;padding:6px 8px;border-radius:4px;font-weight:800}
    .search{flex:1;display:flex}
    .search input{flex:1;padding:10px;border-radius:4px 0 0 4px;border:0;outline:0}
    .search button{padding:10px 14px;border-radius:0 4px 4px 0;border:0;background:#febd69;cursor:pointer}
    .nav-actions{display:flex;gap:14px;align-items:center}
    .nav-actions button{background:transparent;color:white;border:0;cursor:pointer}
    nav.topnav{background:#232f3e;color:white;padding:8px 16px;font-size:14px}

    .container{max-width:1200px;margin:18px auto;padding:0 16px}
    .layout{display:grid;grid-template-columns:220px 1fr;gap:18px}
    .sidebar{background:linear-gradient(#fff,#fcfdff);padding:12px;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    .sidebar h3{margin:8px 0}
    .hero{background:linear-gradient(90deg,#f8fafc,#fff);padding:20px;border-radius:8px;display:flex;gap:20px;align-items:center}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:16px}

    .card{background:var(--card);padding:12px;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.06);display:flex;flex-direction:column}
    .card img{width:100%;height:160px;object-fit:contain}
    .card h4{font-size:15px;margin:8px 0;min-height:40px}
    .price{font-weight:700;margin-top:auto}
    .star{color:#f59e0b;font-size:13px}
    .btn{display:inline-block;padding:8px 10px;border-radius:6px;border:0;cursor:pointer}
    .btn-primary{background:#ffd814}
    .btn-outline{background:transparent;border:1px solid #e5e7eb}

    /* cart drawer */
    .cart-btn{position:relative}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#ff3b30;color:white;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px}
    .drawer{position:fixed;right:16px;top:72px;width:360px;max-width:92vw;background:white;border-radius:10px;box-shadow:0 10px 30px rgba(2,6,23,.2);overflow:hidden;transform:translateX(110%);transition:transform .28s ease}
    .drawer.open{transform:translateX(0)}
    .drawer header{padding:12px;border-bottom:1px solid #eee;font-weight:700}
    .drawer .items{max-height:60vh;overflow:auto;padding:12px}
    .drawer .checkout{padding:12px;border-top:1px solid #eee}

    /* modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal.open{opacity:1;pointer-events:auto}
    .modal .panel{background:white;padding:16px;border-radius:10px;max-width:900px;width:96%;max-height:86vh;overflow:auto}

    footer{text-align:center;padding:28px;color:var(--muted)}

    @media(max-width:800px){
      .layout{grid-template-columns:1fr}
      .sidebar{order:2}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><div class="box">A</div><div>ShopClone</div></div>
    <div class="search">
      <input id="searchInput" placeholder="Search for products, brands and more" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="nav-actions">
      <button id="signinBtn">Sign in</button>
      <button class="cart-btn" id="openCartBtn">Cart <span class="cart-count" id="cartCount">0</span></button>
    </div>
  </header>
  <nav class="topnav">Deliver to India — Free delivery over ₹499</nav>

  <div class="container">
    <div class="layout">
      <aside class="sidebar">
        <h3>Categories</h3>
        <ul id="categories">
          <!-- filled by JS -->
        </ul>
      </aside>
      <main>
        <div class="hero">
          <div style="flex:1">
            <h2>Welcome to ShopClone</h2>
            <p style="color:var(--muted)">A simple static Amazon-like UI demo. Click a product to view details or add to cart.</p>
          </div>
          <div style="width:260px;text-align:center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="hero" style="max-width:120px;opacity:.6"/>
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:10px;margin-top:12px">
          <div style="font-weight:700">Showing <span id="productCount">0</span> products</div>
          <div style="margin-left:auto">Sort: 
            <select id="sortSelect">
              <option value="default">Recommended</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
            </select>
          </div>
        </div>

        <div class="products" id="productGrid">
          <!-- product cards -->
        </div>
      </main>
    </div>
  </div>

  <div class="drawer" id="cartDrawer" aria-hidden>
    <header>Shopping cart</header>
    <div class="items" id="cartItems"></div>
    <div class="checkout">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><strong>Total:</strong><strong id="cartTotal">₹0</strong></div>
      <button class="btn btn-primary" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="panel" role="dialog" aria-modal="true">
      <div id="modalContent"></div>
      <div style="text-align:right;margin-top:12px"><button class="btn btn-outline" id="closeModal">Close</button></div>
    </div>
  </div>

  <footer>Static demo — not a real store. Built for learning.</footer>

  <script>
    // Sample product data
    const PRODUCTS = [
      { id:1, title:'Wireless Headphones', price:1299, img:'https://m.media-amazon.com/images/I/61U2mQe5V0L._AC_UL320_.jpg', category:'Electronics', rating:4.3, desc:'Comfortable wireless over-ear headphones with 20h battery.' },
      { id:2, title:'Stainless Steel Water Bottle', price:799, img:'https://m.media-amazon.com/images/I/71G7vYq6KPL._AC_UL320_.jpg', category:'Home', rating:4.6, desc:'Double wall insulated bottle keeps drinks cold for 24h.' },
      { id:3, title:'Mechanical Keyboard', price:3499, img:'https://m.media-amazon.com/images/I/61n0c1q+vTL._AC_UL320_.jpg', category:'Computers', rating:4.5, desc:'Compact 87-key mechanical keyboard with RGB.' },
      { id:4, title:'Running Shoes', price:2499, img:'https://m.media-amazon.com/images/I/71J8gkzv9DL._AC_UL320_.jpg', category:'Fashion', rating:4.1, desc:'Lightweight running shoes for daily training.' },
      { id:5, title:'Ceramic Coffee Mug', price:399, img:'https://m.media-amazon.com/images/I/61rJ6i2ZJwL._AC_UL320_.jpg', category:'Home', rating:4.2, desc:'Microwave and dishwasher safe 350ml mug.' },
      { id:6, title:'Smart Watch', price:5599, img:'https://m.media-amazon.com/images/I/61vYw7v6mLL._AC_UL320_.jpg', category:'Electronics', rating:4.0, desc:'Heart-rate monitor, notifications and GPS.' },
      { id:7, title:'Noise Cancelling Earbuds', price:2199, img:'https://m.media-amazon.com/images/I/61+uN7x5kNL._AC_UL320_.jpg', category:'Electronics', rating:4.4, desc:'True wireless earbuds with ANC.' },
      { id:8, title:'LED Desk Lamp', price:999, img:'https://m.media-amazon.com/images/I/61C0lVgQJGL._AC_UL320_.jpg', category:'Home', rating:4.3, desc:'Adjustable brightness with USB charging port.' }
    ];

    // State
    let state = {
      products: PRODUCTS.slice(),
      cart: []
    };

    // Helpers
    const qs = sel => document.querySelector(sel);
    const qsa = sel => Array.from(document.querySelectorAll(sel));

    function formatPrice(v){ return '₹'+v.toLocaleString('en-IN'); }

    // Render
    function renderCategories(){
      const cats = Array.from(new Set(state.products.map(p=>p.category)));
      const ul = qs('#categories'); ul.innerHTML='';
      const allLi = document.createElement('li'); allLi.innerHTML = '<button class="btn btn-outline" style="width:100%" data-cat="all">All</button>'; ul.appendChild(allLi);
      cats.forEach(c=>{
        const li = document.createElement('li');
        li.innerHTML = `<button class="btn btn-outline" style="width:100%" data-cat="${c}">${c}</button>`;
        ul.appendChild(li);
      });
      ul.addEventListener('click', e=>{
        const btn = e.target.closest('button'); if(!btn) return;
        const cat = btn.dataset.cat || btn.textContent;
        filterByCategory(cat==='all' ? null : cat);
      });
    }

    function renderProducts(list){
      const grid = qs('#productGrid'); grid.innerHTML='';
      list.forEach(p=>{
        const div = document.createElement('div'); div.className='card';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.title}" loading="lazy"/>
          <h4 title="${p.title}">${p.title}</h4>
          <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
            <div>
              <div class="star">★ ${p.rating}</div>
              <div style="color:var(--muted);font-size:13px">${p.category}</div>
            </div>
            <div style="text-align:right"><div class="price">${formatPrice(p.price)}</div><div style="font-size:12px;color:var(--muted)">inclusive of taxes</div></div>
          </div>
          <div style="display:flex;gap:8px;margin-top:10px">
            <button class="btn btn-primary add-btn" data-id="${p.id}">Add to cart</button>
            <button class="btn btn-outline view-btn" data-id="${p.id}">View</button>
          </div>
        `;
        grid.appendChild(div);
      });
      qs('#productCount').textContent = list.length;
    }

    function openModal(product){
      qs('#modalContent').innerHTML = `
        <div style="display:flex;gap:18px;flex-wrap:wrap">
          <div style="flex:1;min-width:260px"><img src="${product.img}" style="width:100%;height:320px;object-fit:contain"/></div>
          <div style="flex:1;min-width:260px">
            <h2>${product.title}</h2>
            <div class="star">★ ${product.rating}</div>
            <div style="margin-top:8px;font-size:20px;font-weight:700">${formatPrice(product.price)}</div>
            <p style="color:var(--muted);margin-top:10px">${product.desc}</p>
            <div style="margin-top:12px"><button class="btn btn-primary add-btn" data-id="${product.id}">Add to cart</button></div>
          </div>
        </div>
      `;
      qs('#modal').classList.add('open');
    }

    function renderCart(){
      const itemsEl = qs('#cartItems'); itemsEl.innerHTML='';
      let total = 0;
      state.cart.forEach(item=>{
        total += item.qty * item.price;
        const el = document.createElement('div'); el.style.display='flex'; el.style.gap='8px'; el.style.alignItems='center'; el.style.marginBottom='10px';
        el.innerHTML = `
          <img src="${item.img}" style="width:64px;height:64px;object-fit:contain;border-radius:6px"/>
          <div style="flex:1">
            <div style="font-weight:700">${item.title}</div>
            <div style="color:var(--muted);font-size:13px">${formatPrice(item.price)} × ${item.qty}</div>
            <div style="margin-top:6px">
              <button class="btn btn-outline inc" data-id="${item.id}">+</button>
              <button class="btn btn-outline dec" data-id="${item.id}">-</button>
              <button class="btn" style="margin-left:8px" data-id="${item.id}" data-action="remove">Remove</button>
            </div>
          </div>
        `;
        itemsEl.appendChild(el);
      });
      qs('#cartTotal').textContent = formatPrice(total);
      qs('#cartCount').textContent = state.cart.reduce((s,i)=>s+i.qty,0);
    }

    // Actions
    function addToCart(productId){
      const p = state.products.find(x=>x.id==productId); if(!p) return;
      const existing = state.cart.find(i=>i.id==p.id);
      if(existing) existing.qty++;
      else state.cart.push({...p, qty:1});
      renderCart(); openCart();
    }
    function changeQty(productId, delta){
      const idx = state.cart.findIndex(i=>i.id==productId); if(idx<0) return;
      state.cart[idx].qty += delta; if(state.cart[idx].qty<=0) state.cart.splice(idx,1);
      renderCart();
    }

    function openCart(){ qs('#cartDrawer').classList.add('open'); }
    function closeCart(){ qs('#cartDrawer').classList.remove('open'); }

    function filterByCategory(cat){
      let list = PRODUCTS.slice();
      if(cat) list = list.filter(p=>p.category===cat);
      state.products = list; applySortAndSearch();
    }

    function applySortAndSearch(){
      let list = state.products.slice();
      const q = qs('#searchInput').value.trim().toLowerCase();
      if(q) list = list.filter(p=>p.title.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q));
      const s = qs('#sortSelect').value;
      if(s==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(s==='price-desc') list.sort((a,b)=>b.price-a.price);
      renderProducts(list);
    }

    // Events
    document.addEventListener('click', e=>{
      if(e.target.matches('.add-btn')) addToCart(Number(e.target.dataset.id));
      if(e.target.matches('.view-btn')){
        const id = Number(e.target.dataset.id); openModal(PRODUCTS.find(p=>p.id===id));
      }
      if(e.target.id==='openCartBtn') openCart();
      if(e.target.id==='closeModal' || e.target.id==='modal') qs('#modal').classList.remove('open');
      if(e.target.closest('.drawer') && e.target.dataset.action==='remove'){
        const id=Number(e.target.dataset.id); state.cart = state.cart.filter(i=>i.id!==id); renderCart();
      }
      if(e.target.matches('.inc')) changeQty(Number(e.target.dataset.id), 1);
      if(e.target.matches('.dec')) changeQty(Number(e.target.dataset.id), -1);
    });

    qs('#searchBtn').addEventListener('click', applySortAndSearch);
    qs('#searchInput').addEventListener('keyup', e=>{ if(e.key==='Enter') applySortAndSearch(); });
    qs('#sortSelect').addEventListener('change', applySortAndSearch);
    qs('#openCartBtn').addEventListener('click', openCart);
    document.addEventListener('click', e=>{ if(!e.target.closest('.drawer') && !e.target.closest('.cart-btn')) closeCart(); });
    qs('#checkoutBtn').addEventListener('click', ()=>alert('Checkout placeholder — integrate payment gateway for real checkout.'));

    // Init
    renderCategories(); renderProducts(PRODUCTS); renderCart();
  </script>
</body>
</html>
